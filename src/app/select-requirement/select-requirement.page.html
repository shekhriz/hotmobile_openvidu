<ion-header>
  <ion-toolbar hideBackButton>
    <div class="header">
      <div class="left"></div>
      <div class="center">
        <img src="https://d2ue829my6ap69.cloudfront.net/images/Logo_white.png" alt="">
      </div>
      <div class="rigth">
          <ion-icon ios="ios-power" md="md-power"     (click)="logoutAlert()"></ion-icon>
      </div>
    </div>
  </ion-toolbar>
 
 </ion-header>


<ion-content padding *ngIf='reqDetailsForApp'>
  <ion-item class="label">  
    <ion-label>Select Requirement : </ion-label>
  </ion-item>
  <ion-item class="body-select">
    <ion-label class="display">Select Requirement : </ion-label>
    <ion-select [(ngModel)]="requirement" (ngModelChange)="onSelectChange($event)">
      <ion-select-option value="">Select</ion-select-option>
      <ion-select-option [value]="reqDetail.positionId"  *ngFor="let reqDetail of reqDetailsForApp">{{reqDetail.jobTitle}}</ion-select-option>
    </ion-select>
  </ion-item>
  <button class="myBtn" ion-button full color='dark'(click)="submitReq(requirement)" *ngIf='requirement !=""'>Submit</button>
</ion-content>

<ion-content padding *ngIf='!reqDetailsForApp'> 
    <div class="label2">
        <span>You are not Associated with any Requirements</span>
      </div>  
</ion-content>
