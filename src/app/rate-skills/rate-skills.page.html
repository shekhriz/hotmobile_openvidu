<!--
  Generated template for the RateSkillsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
  <ion-header>
    <ion-toolbar hideBackButton>
        <div class="header">
          <div class="left"></div>
          <div class="center">
            <img src="https://d2ue829my6ap69.cloudfront.net/images/Logo_white.png" alt="">
          </div>
          <div class="rigth">
              <ion-icon ios="ios-power" md="md-power"     (click)="logoutAlert()"></ion-icon>
          </div>
        </div>
      </ion-toolbar>
   </ion-header>
  
  
  <ion-content padding>
    <div class="heading">
      <span>Please Rate Yourself</span>
    </div>
      <ion-list class="rate-list">
        <div *ngFor="let skill of reqSkills">
          <span>
            {{skill.skills}}
             <span class="score" *ngIf="skill.score != 0">(<b>{{skill.score | numberToText}}</b>)</span>
          </span>
          <ion-item >
              <ion-range min="0" max="100" step="20" snaps="true" color="dark" [(ngModel)]="skill.score"></ion-range>
            </ion-item>
        </div>
      </ion-list>
  
  </ion-content>
  <ion-footer>
      <button ion-button full color='dark' (click)="gotoQuestionPage()">Next</button>
  </ion-footer>
